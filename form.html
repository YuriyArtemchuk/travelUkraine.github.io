<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Сторінка обратного св'язку</title>
    </head>
    <body>
        <header>
            <a style='display: block-inline;' href="#"><img src="logo.png" alt="site logo" width="100px"></a>
            <nav>
                <ul>
                    <li><a href="#">Головна</a></li>
                    <li><a href="#">Про нас</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </nav>
            <hr>
        </header>
        <main>
            <section class="form">
                <form class="form-feedback" action="#" method="post"> 
                    <h1 style="text-align: center;">Форма для обратного зв'язку:</h1>

                    <div>
                        <label for="login" class="form-label">Логін:</label><br>
                        <input class="form-control" type="text" id="login" name="login" placeholder="Type your login" required>
                    </div>
                    <div>
                        <label for="email" class="form-label">Email:</label><br>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Type your Email" required>
                        
                    </div>
                    <div>
                        <label for="floatingTextarea" class="form-label">Коментар</label>
                    <textarea class="form-control" placeholder="Напишіть свій коментар тут" id="floatingTextarea"
                        name="floatingTextarea" style="height: 80px;  padding: 10px "></textarea>
                    </div>
                    <div>
                        <button type="submit">Відправити</button>
                    </div>
                </form>    
            </section>
        </main>
        <footer style="margin-top: 150px;">Made in Prometheus by Yuriy Artemchuk (c) 2023</footer>
    </body>
</html>
